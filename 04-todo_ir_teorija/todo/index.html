<!doctype html>
<html ng-app="todo">
    <head>
        <title>to do list</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script src="scripts/TodoController.js"></script>
    </head>
    <body ng-controller="TodoController as todo">
        <form ng-submit="todo.issaugoti(todo.task)">
            <button type="button" ng-click="todo.selectAll()">Select all</button>
            <input type="text" ng-model="todo.task" />
        </form>
        <ul ng-repeat="item in todo.todoList | filter:todo.currentFilter">
            <li>
                <input type="checkbox" ng-model="item.done" />
                {{ item.task }}
                <button type="button" ng-click="todo.remove(item)">X</button>
            </li>
        </ul>
        <div>{{ (todo.todoList | filter:todo.isNotDone).length }} items left</div>
        <div>{{ todo.countNotDone() }} items left</div>
        <button ng-click="todo.showAll()">All</button>
        <button ng-click="todo.showActive()">Active</button>
        <button ng-click="todo.showCompleted()">Completed</button>
        <button ng-click="todo.clearCompleted()">Clear completed</button>
    </body>
</html>
