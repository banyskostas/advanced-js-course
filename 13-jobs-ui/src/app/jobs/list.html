<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Start date</th>
      <th>Category</th>
      <th>Rate</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="job in jobs.jobs">
      <th>{{job.name}}</th>
      <th>{{job.startDate | date:'medium'}}</th>
      <th>{{job.category}}</th>
      <th>{{job.rate}}</th>
      <th>{{job.address.city}} {{job.address.street}} {{job.address.house}} {{job.address.flat}}</th>
    </tr>
  </tbody>
</table>
<div class="loader" ng-show="jobs.loading"></div>
