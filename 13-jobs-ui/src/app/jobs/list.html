<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Start date</th>
      <th>Category</th>
      <th>Rate</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="job in jobs.jobs">
        <td><a ui-sref="jobedit({ id: job.id })">{{job.name}}</a></td>
        <td>{{job.startDate | date:'medium'}}</td>
        <td>{{job.category}}</td>
        <td>{{job.rate}}</td>
        <td>{{job.address.city}} {{job.address.street}} {{job.address.house}} {{job.address.flat}}</td>
    </tr>
  </tbody>
</table>
<div class="loader-area">
    <div class="loader" ng-show="jobs.loading"></div>
</div>
