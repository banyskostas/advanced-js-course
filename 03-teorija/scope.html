        <script>
            function angularCreator() {
                function rectangle() { // var rectangle = function() { ... }

                }
                
                function triangle() { // var triangle = function() { ... }

                }

                return {
                    rectangle: rectangle,
                    triangle: triangle
                }
            }
            
            // rectangle() <- klaida

            var angular = angularCreator()
             angular.rectangle() //<- ok

            var angular = function() {
                function rectangle() {
                    console.log('Hello');
                }

                return {
                    rectangle: rectangle
                }
            }
            console.log('sita vieta');
            angular().rectangle()


            var angular = (function() {
                function rectangle() {
console.log('hello world 3000');
                }

                function triangle() {

                }

                return {
                    rectangle: rectangle
                }


                return {
                    rectangle: function() {

                    },
                    triangle: function() {

                    },
                    kintamasis: 1
                }

            })() // IIFE (Immediately executed function expression)
            // revealing module pattern

            console.log(angular.rectangle());
        </script>
