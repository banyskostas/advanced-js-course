<html ng-app="app">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.js"></script>
        <script src="script.js"></script>
    </head>
    <body ng-controller="MainController">
        <div bt-make-red>
            Some text here
        </div>
        <input type="text" bt-datepicker>

        Value: {{value}}<br/>
        <button bt-increment>Increment</button>
        <button bt-click="increment(evt)">Increment using bt-click</button>
        <button bt-click="decrement()">Decrement using bt-click</button>

        <div>Some text here</div>
        <div bt-font-scale="fontScale">Some text here</div>
        Font scale: <input type="number" ng-model="fontScale">
    </body>
</html>
